<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- csslinks -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>create a layout using the bootstrap;</title>
  </head>
  <body>
   <section class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box">1.1</div>
        </div>
        <div class="col-md-7 col-sm-6 col-6">
          <div class="box">1.2</div>
        </div>
        <div class="col-md-3 col-sm-3 col-6"> 
          <div class="box">1.3</div>
        </div>
      </div>
    </div>
   </section>

   <section class="hero">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-sm-block d-none">
              <div class="box">2.1</div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="box">2.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"> 
          <div class="box aqua">3</div>
        </div>
      </div>
    </div>
   </section>

   <section class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9">
              <div class="box">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-sm-block">
              <div class="box aqua">3</div>
            </div>
            <div class="col-md-8">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-sm-block d-none">
          <div class="box blue">5</div>
        </div>
      </div>
    </div>
   </section>

   <section class="footer">
     <div class="footer">
       <div class="row"></div>
       <div class="col-md-12 col-sm-12 col-12">
         <div class="box">6</div>
       </div>
     </div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
